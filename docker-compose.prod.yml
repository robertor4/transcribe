version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: transcribe-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - transcribe-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: transcribe-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/temp:/app/apps/api/temp
      - api-logs:/app/apps/api/logs
    networks:
      - transcribe-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: transcribe-web
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    depends_on:
      - api
    networks:
      - transcribe-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: transcribe-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - web
      - api
    networks:
      - transcribe-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local
  api-logs:
    driver: local
  nginx-logs:
    driver: local

networks:
  transcribe-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16